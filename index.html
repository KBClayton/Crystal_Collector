<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
  
  <title>Crystal Collector</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="assets/javascript/java.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Crystal Collector</h1>
            </div>
            <div class="col-lg-12">
                <p>Match your score from clicking crystals to the randomly sellected value, the value of each cyrstal resets randomly every game.</p>
            </div>
            <div class="col-lg-6">
                <h3>Value to match: <span id="vmatch"></span></h3>
            </div>
            <div class="col-lg-6">
                <h3>Wins:<span id="wtext"></span></h3>
                <h3>Losses: <span id="ltext"></span></h3>
                <h3>Clicks: <span id="clicktext"></span></h3>    
            </div>
                <div class="col-lg-3">
                        <div class="piccontain" id="pic1">
                                <img src="assets/images/rupyl.png" alt="picture" class="img-fluid" class="img-thumbnail" class="picture">
                        </div>
                </div>
                <div class="col-lg-3">
                        <div class="piccontain" id="pic2">
                            <img src="assets/images/rupgr.png" alt="picture" class="img-fluid" class="img-thumbnail" class="picture">
                        </div>
                </div>
                <div class="col-lg-3">
                        <div class="piccontain" id="pic3">
                                <img src="assets/images/ruppl.png" alt="picture" class="img-fluid" class="img-thumbnail" class="picture">
                        </div>
                </div>
                <div class="col-lg-3">
                        <div class="piccontain" id="pic4">
                                <img src="assets/images/rupbl.png" alt="picture" class="img-fluid" class="img-thumbnail" class="picture">
                        </div>
                </div>
        
            <div class="col-lg-12">
                <h3>Current score: <span id="ctext"></span></h3> 
            </div>
        </div>
    </div>


</body>
